<div id="footer">
    <p>
        {% for link in site.data.footer %}
            {% if forloop.index != 1 %}
             ::
            {% endif %}
            {% if link.url contains 'http' %}
                {% assign domain = '' %}
            {% else %}
                {% assign domain = site.github.url %}
            {% endif %}
            <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
  {% endfor %}
    </p>
</div>
